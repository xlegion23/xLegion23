name: README build

permissions:
  contents: write  # âœ… This allows GitHub Actions to push commits

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Get Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Configure pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/cache/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python -m pip install -r cache/requirements.txt

      - name: Update README file
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
        run: python today.py

      - name: Commit and Push Changes
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
          REPO: ${{ github.repository }}
        run: |
          git config --global user.email "${USER_NAME}@users.noreply.github.com"
          git config --global user.name "${USER_NAME}"
          git remote set-url origin https://x-access-token:${ACCESS_TOKEN}@github.com/${REPO}
          git add .
          git diff
          git commit -m "Updated README" -a || echo "No changes to commit"
          git push origin HEAD:main